<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 fibonacci numbers</title>
  </head>
  <body>
    <!-- 4.Print the first 10 Fibonacci numbers without recursion -->
    <script>
      function TenFibonacciNumbers() {
        // Initialize variables to store the first two Fibonacci numbers
        num1 = 0;
        num2 = 1;

        // print first two fibonacci numbers
        console.log(num1);
        console.log(num2);

        // Calculate and print the remaining 8 Fibonacci numbers using a loop
        for (let i = 0; i < 10; i++) {
          // Calculate the next Fibonacci number by adding the previous two numbers
          const nextNumber = num1 + num2;

          // Update num1 and num2 to prepare for the next iteration
          num1 = num2;
          num2 = nextNumber;

          // Print the current Fibonacci number
          console.log(nextNumber);
        }
      }
      //  Call the function to print the first 10 Fibonacci numbers
      TenFibonacciNumbers();
    </script>
  </body>
</html>

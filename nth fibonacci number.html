<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth fibonacci numbers</title>
  </head>
  <body>
    <!-- 5. Create a function that will find the nth Fibonacci number using recursion -->
    <script>
      function NthFibonacciNumber(n) {
        if (n <= 0) {
          throw new Error("Input must be a positive integer.");
        }

        // Base case: The first two Fibonacci numbers are 0 and 1
        if (n === 1) {
          return 0;
        }
        if (n === 2) {
          return 1;
        }

        // Recursive case: Calculate the nth Fibonacci number using recursion
        return NthFibonacciNumber(n - 1) + NthFibonacciNumber(n - 2);
      }
      const n = 10;
      const nthFibonacci = NthFibonacciNumber(n);
      console.log(`The ${n}th Fibonacci number is: ${nthFibonacci}`); // Output: The 10th Fibonacci number is: 34
    </script>
  </body>
</html>
